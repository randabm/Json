<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display" style="border: 2px solid red;"></div>
    Nombre: <input type="text" id="nombre"><br>
    Apellidos: <input type="text" id="apellidos"><br>

    <button id="btnCargaCliente">Carga Cliente </button>
    <script>
        document.getElementById("btnCargaCliente").onclick=CargaCliente;
            let persona = {
            nombre: "Juan",
            apellidos: "Martinez",
            edad: 25,
            usuario: "juan34",
            email: "juan@gmail.com",
            aficiones: ["ajedres", "futbol", "tenis"]
        }
        /*
        alert(persona.nombre);
        alert(persona.aficiones[1]);
        */

        /************* SOLICITUD DE ARCHIVO JSON****************/
        function CargaCliente(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
                let persona= JSON.parse(xhttp.responseText);

                document.getElementById("nombre").value = persona.nombre;;
                document.getElementById("apellidos").value = persona.apellidos;;
                for (i=0; i<persona.aficiones.length; i++){
                    document.getElementById("display").innerHTML += persona.aficiones[i]+"<br>";

            }

        
        
        };
        xhttp.open("GET", "persona.json", true); /*llamamos al archivo*/
        xhttp.send();
    }
}

    </script>

</body>
</html>
